<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram User Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h1 {
            color: #0088cc;
        }
        .user-info {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
        }
        .game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Información del Usuario de Telegram</h1>
    <div class="user-info" id="user-info"></div>
    <div class="game-container">
        <iframe src="https://www.click.peryloth.com/index.html"></iframe>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Acceso a la API de Telegram
        const tg = window.Telegram.WebApp;

        // Obtén los datos del usuario
        const user = tg.initDataUnsafe.user;

        // Crea una función para mostrar la información
        function displayUserInfo() {
            if (user) {
                const info = `
                    <p><strong>ID:</strong> ${user.id}</p>
                    <p><strong>Nombre:</strong> ${user.first_name} ${user.last_name || ''}</p>
                `;
                document.getElementById('user-info').innerHTML = info;
            }
        }

        // Llama a la función para mostrar la información del usuario
        displayUserInfo();
    </script>
</body>
</html>
