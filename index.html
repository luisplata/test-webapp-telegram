<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram User Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #0088cc;
        }
        .user-info {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Información del Usuario de Telegram</h1>
    <div class="game-container">
        <iframe src="https://www.click.peryloth.com/index.html" width="800" height="600"></iframe>
    </div>
    <div class="user-info" id="user-info"></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Acceso a la API de Telegram
        const tg = window.Telegram.WebApp;

        // Obtén los datos del usuario
        const user = tg.initDataUnsafe.user;

        // Crea una función para mostrar la información
        function displayUserInfo() {
            if (user) {
                const info = `
                    <p><strong>ID:</strong> ${user.id}</p>
                    <p><strong>Nombre:</strong> ${user.first_name} ${user.last_name || ''}</p>
                    <p><strong>Usuario:</strong> @${user.username || 'No configurado'}</p>
                    <p><strong>Idioma:</strong> ${tg.initDataUnsafe.language_code}</p>
                `;
                document.getElementById("user-info").innerHTML = info;
            } else {
                document.getElementById("user-info").innerHTML = "<p>No se pudieron obtener los datos del usuario.</p>";
            }
        }

        // Muestra la información del usuario al cargar la página
        displayUserInfo();
    </script>
</body>
</html>
